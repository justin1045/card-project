<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="">
    <div>
        <label for="fname">First Name :</label>
      <input type="text" id="fname" placeholder="first name here..." required/>
    </div>

    <div>
        <label for="">Last Name :</label>
      <input type="text" id="lname" placeholder="last name here..." required/>
    </div>

    <div>
        <label for="">Country :</label>
      <input type="text" id="country" placeholder="your country..." required/>
    </div>

    <div>
        <label for="">Phone Number :</label>
      <input type="text" id="phoneNumber" placeholder="your phone number..." required/>
    </div>

    <div>
        <label for="">State :</label>
      <input type="text" id="state" placeholder="your state..." required />
    </div>

    <div>
        <label for="">City :</label>
      <input type="text" id="city" placeholder="your city..." required/>
    </div>

    <div>
        <label for="">Village :</label>
      <input type="text" id="Village" placeholder="your village..." required/>
    </div>
    
    <button type="submit">Submit</button>
    
    </form>

    <div class="card-container">

    </div>
    <script src="script.js"></script>
  </body>
</html>
